<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/phaser/3.60.0/phaser.js" integrity="sha512-H05oT7BAjM9Ai1IaFX9zr61NtE2e1P0MkTz3AZXBnseaJSAOt2FGMFJ+vVGutaJxEGA1jxUiYsTBYQNE08/Erw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script>
        class Intro extends Phaser.Scene {
            constructor() {
                super('intro');
            }
            create() {
                this.add.text(10,10, "Click to begin.");
                this.input.on('pointerdown', () => this.scene.start('one') );
            }
        }

        class One extends Phaser.Scene {
            constructor() {
                super('one');
            }
            create() {
                // Just plain text on default background
                this.add.text(10,10, "This is scene One.");
                this.time.delayedCall(1000, () => this.scene.start('two'));
            }
        }

        class Two extends Phaser.Scene {
            constructor() {
                super('two');
            }
            create() {
                // Fade into and out of a blue scene
                this.cameras.main.setBackgroundColor('rgba(0,128,255)');
                this.add.text(10,10, "This is scene Two.");

                this.cameras.main.fadeIn(1000, 0,0,0);
                this.time.delayedCall(2000, () => this.cameras.main.fadeOut(1000, 0,0,0));
                this.time.delayedCall(3000, () => this.scene.start('three'));
            }
        }

        class Three extends Phaser.Scene {
            constructor() {
                super('three');
            }
            create() {
                // Drop text over a pink background
                this.cameras.main.setBackgroundColor('rgba(255,0,128)');
                let thing = this.add.text(10,10, "This is scene Three.");
                this.add.tween({
                    targets: thing,
                    angle: {from: 0, to: 90},
                    y: '+= 200',
                    delay: 500,
                    duration: 500,
                    ease: Phaser.Math.Easing.Cubic.In
                });
                this.time.delayedCall(1000, () => this.scene.start('outro'));
            }
        }

        class Outro extends Phaser.Scene {
            constructor() {
                super('outro');
            }
            create() {
                this.add.text(10,10, "This is the end. Click to restart.");
                this.input.on('pointerdown', () => this.scene.start('one') );
            }
        }

        let game = new Phaser.Game({
            width: 640,
            height: 480,
            scene: [Intro, One, Two, Three, Outro]
        });
    </script>
</head>
<body>
    
</body>
</html>
