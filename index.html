<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/phaser/3.60.0/phaser.js" integrity="sha512-H05oT7BAjM9Ai1IaFX9zr61NtE2e1P0MkTz3AZXBnseaJSAOt2FGMFJ+vVGutaJxEGA1jxUiYsTBYQNE08/Erw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script>
        class Intro extends Phaser.Scene {
            constructor() {
                super('intro');
            }
            create() {
                this.add.text(960, 540, 'its okay. i'+"'"+"m here.", { font: 'bold 100px sans-serif'} ).setOrigin(0.5, 0.5);
                this.input.on('pointerdown', () => this.scene.start('one') );
            }
        }

        class One extends Phaser.Scene {
            constructor() {
                super('one');
            }
            preload(){
                this.load.path = './assets/';
                this.load.image('over2','over2.png');
                this.load.image('bg3','bg3.png');
                this.load.image('bg2','bg2.png');
                this.load.image('vor','vortex.png');
                this.load.image('top','top.png');
                this.load.audio('room',['room.ogg']);
                this.load.audio('type',['type.ogg']);

            }
            create() {
                // Just plain text on default background
                this.cameras.main.fadeIn(1000, 0,0,0);
                this.cameras.main.setBackgroundColor('rgba(255, 255, 255)');
                this.imageObject = this.add.image(960,540,'over2').setOrigin(0.5,0.5);
                this.imageObject.setScale(0.2);
                this.input.on('pointerdown', () => this.scene.start('two') );
            }
        }

        class Two extends Phaser.Scene {
            constructor() {
                super('two');
            }
            create() {
                // Fade into and out of a blue scene
                const music = this.sound.add('room',{loop: true});
                music.play();
                this.imageObject = this.add.image(960,540,'bg3').setOrigin(0.5,0.5);
                //this.imageObject.setScale(0.5);
                //this.imageObject = this.add.image(960,540,'over2').setOrigin(0.5,0.5);
                //this.add.text(10,10, "This is scene Two.");
                this.imageObject = this.add.image(960,540,'vor').setOrigin(0.5,0.5);
                this.imageObject.setScale(0.2);
                this.add.text(960, 800, "do we end?", { font: 'bold 100px sans-serif', color: "#000000"} ).setOrigin(0.5, 0.5);

                this.cameras.main.fadeIn(1000, 0,0,0);
                this.input.on('pointerdown', ()=> music.stop());
                this.input.on('pointerdown', () => this.scene.start('three'));
            }
        }

        class Three extends Phaser.Scene {
            constructor() {
                super('three');
            }
            create() {
                const music = this.sound.add('room',{loop: true});
                music.play();
                // Drop text over a pink background
                //this.cameras.main.setBackgroundColor('rgba(255,0,128)');
                this.imageObject = this.add.image(960,540,'bg2').setOrigin(0.5,0.5);
                this.imageObject = this.add.image(960,540,'top').setOrigin(0.5,0.5);
                this.imageObject.setScale(0.2);
                this.add.text(960, 100, "do we connect?", { font: 'bold 100px sans-serif', color: "#000000"} ).setOrigin(0.5, 0.5);
                this.add.text(10,10, "This is scene Three.");
                this.input.on('pointerdown', ()=> music.stop());
                this.input.on('pointerdown', () => this.scene.start('outro') );
            }
        }

        class Outro extends Phaser.Scene {
            constructor() {
                super('outro');
            }
            create() {
                this.add.text(10,10, "This is the end. Click to restart.");
                this.input.on('pointerdown', () => this.scene.start('intro') );
            }
        }

        let game = new Phaser.Game({
            width: 1920,
            height: 1080,
            scene: [Intro, One, Two, Three, Outro]
        });
    </script>
</head>
<body>
    
</body>
</html>
